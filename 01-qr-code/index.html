<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./reset.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="container">
    <img class="qr-code-img" src="./images/image-qr-code.png" alt="QR-code" />
    <div class="attribution">
      <p class="text-bold">Improve your front-end skills by building projects</p>
      <p class="text-normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
</body>

</html>
