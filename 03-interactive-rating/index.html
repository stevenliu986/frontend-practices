<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <section class="container__section">
    <main class="container">
      <img src="./images/icon-star.svg" alt="star" class="icon-star">
      <h1 class="title">How did we do?</h1>
      <p class="description">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rate-number">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
      </div>
      <button id="submit" class="submit">Submit</button>
    </main>
  </section>

  <section class="thankyou-state">
    <img src="./images/illustration-thank-you.svg" alt="3Q" class="thankyou-img">
    <div class="thankyou-selected">
      <p>
        You selected
        <span class="thankyou-result">4</span>out of 5
      </p>
    </div>
    <h2 class="thankyou-title">Thank you!</h2>
    <p class="thankyou-paragraph">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </section>
  <script text="javascript">
    let numberContainer = document.querySelector(".rate-number");
    let result = document.querySelector(".thankyou-result");
    let ratingPage = document.querySelector(".container__section");
    let styleToggle = document.querySelector(".thankyou-state");
    let btn = document.querySelector(".submit");

    numberContainer.addEventListener("click", event => {
      let numberClicked = event.target.innerText;
      result.innerText = numberClicked;
      if (numberClicked > 0 || numberClicked <= 5) {
        btn.addEventListener("click", () => {
          ratingPage.style.display = "none";
          styleToggle.style.display = "flex";
        })
      }
    });
  </script>
</body>

</html>
