<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <section class="container">
    <main class="card">
      <img src="./images/illustration-hero.svg" alt="hero">
      <h1 class="title">Order Summary</h1>
      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan-container">
        <img src="./images/icon-music.svg" alt="music-icon" class="music-icon">
        <div class="plan-detail">
          <h2 class="plan-type">Annual Plan</h2>
          <h2 class="plan-price">$59.99/year</h2>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button class="proceed-order">Proceed to Payment</button>
      <button class="cancel-order">Cancel Order</button>
    </main>
  </section>
</body>

</html>
