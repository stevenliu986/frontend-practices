<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section class="perfume">
    <img src="./images/image-product-desktop.jpg" alt="perfume" />
    <div class="category">
      <p class="name">perfume</p>
      <div class="brand-title">Gabrielle Essence Eau De Parfum</div>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="discounted--price">$149.99</span>
        <span class="original--price">$169.99</span>
      </div>

      <a class="cart" href="#">
        <img src="./images/icon-cart.svg" alt="cart" />
        <span class=" ">Add to Cart</span>
      </a>
    </div>
  </section>
</body>

</html>
